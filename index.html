<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Analog Sea Sign-Up v1</title>
  <meta property="description" content="First build of AnalogSea's sign-up form">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <img src="images/logo.png" alt="AnalogSea's Logo" class="logo">
  
  <form class="signup-form" action="/signup/" method="post">
    <h1>Sign Up</h1>

    <label for="email-address">Email</label>
    <input placeholder="somebody@email.com" type="email" name="email-address" id="email-address" required>

    <label for="password">Password</label>
    <input placeholder="1234passw0rd" type="password" label="false" name="password" id="password" required>

    <button type="submit">Sign Up</button>
  
    <p class="forgot-password">
      <a href="/forgot_password/new">Forgot Password?</a>
    </p>
  </form>

  <div class="log-in">
    <p>Already have an account? <a href="/login">Log in</a></p>
  </div>
  
</body>
</html>
